name: Deploy Next.js App

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # Install Node.js and git (Ubuntu/Debian)
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs git

            # Go to your frontend directory
            cd /path/to/your/frontend || exit 1

            # Install dependencies
            npm ci

            # Build the Next.js app (adjust if using next export or SSR)
            npm run build

            # Stop Apache service
            sudo systemctl stop apache2 || true

            # Clean existing web directory
            sudo rm -rf /var/www/html/*

            # Copy static export output (if using `next export`, outputs to `out`)
            sudo cp -r out/* /var/www/html/

            # Set proper permissions (if needed)
            # On Ubuntu, SELinux usually not enforced, so this might be unnecessary
            # sudo chown -R www-data:www-data /var/www/html

            # Start and enable Apache
            sudo systemctl start apache2
            sudo systemctl enable apache2
