name: Deploy Next.js to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node.js on the runner (for lint/tests)
      - name: Setup Node.js (runner)
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Current LTS; adjust if your app needs another

      # 3️⃣ Secure‑copy the project to the EC2 instance
      - name: Copy files to EC2
        uses: appleboy/scp-action@v1.0.0 # ← pinned
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "!(.git)/**"     # skip the .git folder (requires bash‑glob shell)
          target: "~/nextjs-app"
          debug: true              # verbose log helps troubleshooting
          timeout: 5m              # network xfer timeout
          connect_timeout: 60s     # SSH handshake timeout

      # 4️⃣ SSH in and deploy
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.2 # ← pinned
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true         # fail action if any cmd exits non‑zero
          timeout: 5m
          connect_timeout: 60s
          script: |
            set -e  # stop on first error

            # Ensure target directory exists & cd
            mkdir -p ~/nextjs-app
            cd ~/nextjs-app

            # Optional clean‑up from previous build
            rm -rf .next node_modules || true

            # Node.js (server‑side) — install 20.x LTS if missing/outdated
            if ! command -v node >/dev/null || [ "$(node -v | cut -d. -f1 | tr -d v)" -lt 20 ]; then
              echo "Installing Node.js 20.x…"
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get update -y
              sudo apt-get install -y nodejs
            fi

            # PM2 (process manager)
            if ! command -v pm2 >/dev/null; then
              sudo npm install -g pm2
            fi

            echo "Installing production dependencies…"
            npm ci --omit=dev

            echo "Building Next.js…"
            npm run build

            echo "Restarting app with PM2…"
            pm2 delete next-app || true
            pm2 start npm --name "next-app" -- start
            pm2 save --force
