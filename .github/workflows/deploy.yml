name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ allows manual deploys from GitHub UI

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Deploy files via SSH
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Run setup and build commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Node.js (if not installed)
            curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
            sudo yum install -y nodejs git

            # Navigate to your app directory (adjust if needed)
            cd ${{ secrets.TARGET_DIR }}/frontend

            # Install dependencies
            npm ci

            # Build project (for production)
            npm run build

            # Stop Apache (optional, only if you're using it)
            sudo systemctl stop httpd || true

            # Clean existing files
            sudo rm -rf /var/www/html/*

            # Copy Next.js static build (if using next export)
            sudo cp -r out/* /var/www/html/

            # Set proper permissions (Apache)
            sudo chcon -R -t httpd_sys_content_t /var/www/html
            sudo systemctl start httpd
            sudo systemctl enable httpd
