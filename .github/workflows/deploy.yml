name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the latest code from the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Node.js (only used on the GitHub runner if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Copy project files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*"
          target: "~/nextjs-app"
          debug: true
          timeout: 5m

      # 4ï¸âƒ£ SSH into EC2 and run the deployment script
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 5m
          script_stop: true
          script: |
            set -e

            echo "ğŸ“ Navigating to project directory..."
            mkdir -p ~/nextjs-app
            cd ~/nextjs-app

            echo "ğŸ§¹ Cleaning previous build..."
            rm -rf .next node_modules || true

            echo "ğŸŸ¢ Checking Node.js version..."
            if ! command -v node >/dev/null || [ "$(node -v | cut -d. -f1 | tr -d v)" -lt 20 ]; then
              echo "Installing Node.js 20.x..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get update
              sudo apt-get install -y nodejs
            fi

            echo "ğŸ›  Installing PM2 if not present..."
            if ! command -v pm2 >/dev/null; then
              sudo npm install -g pm2
            fi

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev

            echo "ğŸ”¨ Building the Next.js app..."
            npm run build

            echo "â™»ï¸ Restarting app using PM2..."
            pm2 delete next-app || true
            pm2 start npm --name "next-app" -- start
            pm2 save --force

            echo "âœ… Deployment finished!"
